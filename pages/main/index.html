<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віртуальны клас</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="preview">
        <h1 class="preview_title">Сардэчна запрашаем у віртуальны клас беларускай мовы і літаратуры!</h1>
    </section>
    <section class="content">
        <div class="content-body">
            <div class="content-profile">
                <h2 class="content__title">Настауник беларускай мовы і літаратуры</h2>
                <img class="profile_img" src="../../assets/images/profile.JPG" alt="">
            </div>
            <div class="content-materials">
                <h2 class="content__title">Спіс матэрыялаў</h2>
                <button id="go-back">Вярнуцца</button>
                <ul id="files-list" class="materials-list">
                </ul>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__title">Зроблена ў 2021 годзе</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
